<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stilo.css" />
    <title>Validando Formulário</title>
  </head>
  <body>

    <section class="container">
      <h1>Validando Formulário </h1>

      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>

      <form action="/JavaScript-LuizOtavio/aula98 valid.form/Dados enviados/" method="post" class="formulario">
        
        <label for="nome">Nome</label>
        <input type="text" id="nome">
          
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome">

        <label for="cpf">Cpf</label>
        <input type="text" id="cpf" maxlength="11" placeholder="preencha com 11 números" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"/>

        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" minlength="3" maxlength="12">

        <label for="senha">Senha</label>
        <input type="password" id="senha" minlength="6" maxlength="12">

        <label for="repetirsenha">Repetir Senha</label>
        <input type="password" id="repetirsenha" minlength="6" maxlength="12">

        <button type="submit" class="botao">Enviar</button>
      </form>
      
    </section>
    <script src="js/cpf.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
